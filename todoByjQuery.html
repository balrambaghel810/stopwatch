<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      letter-spacing: 1px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      text-transform: capitalize;

    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(35deg, #ff0 50%, #333 50%);
    }

    .container {
      height: 450px;
      width: 350px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
      padding: 10px;
      overflow-y: auto;
    }

    #input {
      height: 50px;
      width: 100%;
      outline: none;
      border: none;
      border-radius: 5px;
      background: #666;
      color: #ffffff;
      padding: 0 10px;
      margin: 15px 0;

    }

    #input::placeholder {
      color: #bbb;
    }
   
  ul li{
    color: #333;
    background: #eee;
    height: 40px;
    border-radius: 50px;
    margin: 10px 0;
    padding: 10px;
    position: relative;
  }

  ul .fa-check, .fa-trash{
    position: absolute;
    cursor: pointer;
  }
  ul .fa-check{
    right: 40px;
    color: green;
  }
  ul .fa-trash{
    right: 15px;
    color: red;
  }
  ul .checked{
    background: lightgreen;
    text-decoration: line-through;
    transition: .2s;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>

</head>

<body>

  <div class="container">
    <input type="text" id="input" placeholder="enter the task">
    <ul></ul>
  </div>

  <script>
    $(document).ready(function () {

      $('#input').change(function () {
        var input = $(this).val();
        $('ul').append('<li>' + input + '<i class="fa-solid fa-check  "></i>  <i class="fa-solid fa-trash "></i></li>');
      });

      $('ul').on('click','.fa-trash',function(){
        $(this).parent('li').fadeOut();
      });

      $('ul').on('click','.fa-check', function(){
        $(this).parent('li').toggleClass('checked');
      })
    })
  </script>

</body>

</html>
